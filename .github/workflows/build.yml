name: Build C++ Code on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compile using MSVC
        run: cl /EHsc /Fe:myprogram.exe main.cpp
